{% extends "./base/base.html" %}
{% block title %}

{% endblock %}
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://127.0.0.1:5000");
            var n = 1
            var room = "room" + n;
        
            socket.on("connect", function() {
                console.log("User has connected!");
                socket.emit('join');
            });

            socket.on("disconnect", function() {
                console.log("User has disconnected!");
                socket.emit('leave');
            });

            socket.on("message", function(msg) {
                if (socket.id == msg.msg[1]) {
                    $(".messages").append(
                    `<div class="flex flex-row w-max bg-slate-200 rounded-lg 2xl:p-[0.45rem] xl:p-[0.45rem] lg:p-[0.45rem] text-black justify-center items-center ml-auto">
                        <p>` + msg.msg[0] + `</p>
                    </div>`
                );  
                } else {
                    $(".messages").append(
                    `<div class="flex flex-row w-max bg-blue-500 rounded-lg 2xl:p-[0.45rem] xl:p-[0.45rem] lg:p-[0.45rem] text-white justify-center items-center">
                        <p>` + msg.msg[0] + `</p>
                    </div>`  
                 );    
                }
            });
        
            $("#text").keypress(function(e) {
                var code = e.keyCode || e.which;
                if (code == 13) {
                    text = $("#text").val();
                    $("#text").val("");
                    socket.send(text)
                }
            });   
        });
        </script>
{% endblock %}
{% block body %}
    <div class="flex flex-col w-screen h-screen justify-center items-center font-inter">

                    <span class="text-slate-500 justify-center items-center text-center text-mini">
                        Beginning of your conversation with Andrew!
                    </span>
                    <div class="messages">

                    </div>
                    <div class="border-t-2 border-gray-200 px-4 pt-4">
                        <div class="flex flex-row text-center justify-center items-center">
                           <input id="text" type="text" placeholder="Write your message!" class="pl-4 text-sm w-full transform transition duration-500 focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 bg-gray-200 rounded-lg py-3">
                        </div>
                     </div>
                </div>
            </div>
        </div> 
    </div>
{% endblock %}
